context:
  version: "7.28.0"

package:
  name: babel-cli
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/@babel/cli/-/cli-${{ version }}.tgz
  sha256: 35902327eac780ffb33f30ce41b68aa8eb5b2314aabe60c3227341d7d3a4cc0b

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - babel --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Babel is a compiler for writing next generation JavaScript.
  homepage: https://github.com/babel/babel-cli
  repository: https://github.com/babel/babel-cli

extra:
  recipe-maintainers:
    - danielnachun
